<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>Document</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="header_block">
                <div class="logo_wrapper">
                    <div class="logo_img_wrapper">
                        <img src="../static/images/logo.png" alt="" class="logo_img">
                    </div>
                    <p class="logo_text">HELMETSWAP</p>
                </div>
                <nav class="nav_menu_wrapper">
                    <ul class="nav_menu">
                        <li class="nav_menu__item nav_menu__item_flag_wrapper"><img src="../static/images/ru.png" alt="" class="flag"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <form class="login auth_form_container">
        <p class="auth_text">Вход на сайт</p>
        <input type="email" class="input_email input_general input_auth" placeholder="Ваш E-mail"><br>
        <input type="password" class="input_password input_general input_auth" placeholder="Введите пароль"><br>
        <a href="forgot_password.html" class="forgot_passw_text">Забыли пароль?</a><br>
        <div class="auth_btns_wrapper">
            <button class="btn_general">ВОЙТИ</button>
            <a href="registration.html" class="btn_secondary">Регистрация</a>
        </div>
    </form>

</body>
</html>
