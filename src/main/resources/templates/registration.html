<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <title>Document</title>

</head>
<body>
    <header>
        <div class="container">
            <div class="header_block">
                <div class="logo_wrapper">
                    <div class="logo_img_wrapper">
                        <img src="../static/images/logo.png" alt="" class="logo_img">
                    </div>
                    <p class="logo_text">HELMETSWAP</p>
                </div>
                <nav class="nav_menu_wrapper">
                    <ul class="nav_menu">
                        <li class="nav_menu__item nav_menu__item_flag_wrapper"><img src="../static/images/ru.png" alt="" class="flag"></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <form class="registration auth_form_container">
        <p class="auth_text">Регистрация</p>
        <input type="email" class="input_email input_general input_auth" placeholder="Ваш E-mail"><br>
        <input type="password" class="input_password input_general input_auth" placeholder="Введите пароль"><br>
        <input type="password" class="input_password input_general input_auth" placeholder="Введите пароль повторно"><br>
        <div class="checkbox_wrapper">
            <div><label class="switch"><input type="checkbox" id="approve"><span class="slider round"></span></label><label for="approve" class="checkbox_label">Нажимаю кнопку зарегистрироваться, соглашаюсь с правилами обмена</label></div>
            <div><label class="switch"><input type="checkbox" id="notification"><span class="slider round"></span></label><label  class="checkbox_label" for="notification">Получать уведомления об акциях и скидках</label></div>
        </div>
        <div class="auth_btns_wrapper">
            <button class="btn_general">Регистрация</button>
            <a href="login.html" class="btn_secondary">ВОЙТИ</a>
        </div>
    </form>
</body>
</html>
