<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <title>Document</title>

</head>
<body>
<header>
    <div class="container">
        <div class="header_block">
            <div class="logo_wrapper">
                <div class="logo_img_wrapper">
                    <img src="/images/logo.png" alt="" class="logo_img">
                </div>
                <p class="logo_text">HELMETSWAP</p>
            </div>
            <nav class="nav_menu_wrapper">
                <ul class="nav_menu">
                    <li class="nav_menu__item"><a href="#" class="nav_menu__item_link">Выполнить обмен</a></li>
                    <li class="nav_menu__item"><a href="/reserves" class="nav_menu__item_link">Резервы</a></li>
                    <li class="nav_menu__item nav_menu__item_flag_wrapper"><img src="/images/ru.png" alt=""
                                                                                class="flag"></li>
                    <li class="nav_menu__item"><a href="/registration"
                                                  class="btn_authorization btn_general">Авторизация</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<form th:action="@{/reserves/update/coin}" th:object="${coin}" method="post">
    <p class="auth_text">Обновить монету</p>

    <div>
        <input hidden th:value="${coin.id}"
               type="text"
               name="id"
               placeholder="Bitcoin"
        />
    </div>
    <div>
        <input th:value="${coin.name}"
               type="text"
               name="name"
               placeholder="Bitcoin"
        />
    </div>
    <div>
        <input th:value="${coin.amount}"
               type="text"
               name="amount"
               placeholder="1 BTC"
        />
    </div>
    <div>
        <input th:value="${coin.wallet}"
               type="text"
               name="wallet"
               placeholder="bc1q5pyzwtk52c5sh4xhqw04w0cju6up5h6tf5dn3l"
        />
    </div>

    <div>
        <button type="submit">Обновить монету</button>
    </div>
</form>

</body>
</html>
